<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>HTML - Layout</title>
</head>
<body>
	<div style = "width: 70%;">
		<div style = "background-color: #C2E0FF; text-align: center;">
			<span>Layout Using Divs</span>
		</div>
		
		<div>
			<div style = "width: calc(50% - 2px); height: 120px; border: solid black 1px; float: left;">
				
			</div>

			<div style = "width: calc(50% - 2px); height: 120px; border: solid black 1px; vertical-align: top; float: left;">
				<label for="id-name">Name: </label>
				<input type=text id="id-name"><br>
				<label for="id-interval">Interval: </label>
				<input type=text id="id-interval"><br>
				<label for="id-times"># Times: </label>
				<input type=text id="id-times"><br>
				<br>
				<button>Add Event</button>
			</div>
		</div>
		
		<div style = "clear: both; background-color: #0066FF; text-align: center;">
			<span>Brought to you by Dean Mathias</span>
		</div>
	</div>
</body>
</html>
