<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>HTML - Layout</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="id-main-div">
		<div id="id-header">
			<span>Browser GameLoop</span>
		</div>
		
		<div>
			<div id= "outputBox">
				
			</div>

			<div id="id-inputs">
				
				<div>
				<span for="id-name" class="label">Name: </span>
				<input type=text id="id-name" class="input"><br>
				</div>
				<div>
				<span for="id-interval" class="label">Interval: </span>
				<input type=text id="id-interval" class="input"><br>
				</div>
				<div>
				<span for="id-times" class="label"># Times: </span>
				<input type=text id="id-times" class="input"><br>
				</div>


				<br>
				<div align="center">
					<button onclick="buttonPress()">Add Event</button>
				</div>
			</div>
		</div>
		
		<div id="id-footer">
			<span>Created for CS 5410</span>
		</div>
	</div>
</body>
</html>
